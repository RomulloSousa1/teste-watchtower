version: "3"

services:
  app:
    image: ghcr.io/romullosousa1/watchtower-example:latest
    container_name: watchtower-example
    ports:
      - "443:3443"
      - "80:3080"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    environment:
      - WATCHTOWER_CLEANUP=true
        - WATCHTOWER_POLL_INTERVAL=30
        - WATCHTOWER_REGISTRY_AUTH=true
        - WATCHTOWER_REGISTRY_USERNAME=RomulloSousa1
        - WATCHTOWER_REGISTRY_PASSWORD=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
    command: --interval 30
